<form [formGroup] = "searchForm"  class="col-lg-6 offset-lg-3" id="formsearch">
	<fieldset id="fieldsetForm"> 
		<legend> Recherche	<fa-icon [icon]="faSearch"> </fa-icon> </legend>
	<input type="text" (keyup)="onKeypressEvent($event)" class="form-control" id="search" placeholder="Recherche" formControlName="search">
</fieldset>
</form>

<h4 class="text-center">RÃ©sultats de la recherche :</h4>
<div *ngIf="!isEmptySearch()">Artistes	<ul class="mx-auto list-inline list-inline-horizontal justify-content-left">
		<li class="list-inline-item justify-content-left" *ngFor="let artist of artists; let indexArtist = index">
			<a (click)="sendArtist(artist)" routerLink="artist">{{artist.name}}</a>
			<img src = {{artist.picture_small}} >
		</li> 
	</ul>
</div>
<div *ngIf="!isEmptySearch()">Morceaux	<ul class="mx-auto list-inline list-inline-horizontal justify-content-left">
		<li class="list-inline-item justify-content-left" *ngFor="let track of tracks; let indexTrack = index">
			<a (click)="sendTrack(this.track)" routerLink="track">{{track.title}}</a>
		</li> 
	</ul>
</div>
<div *ngIf="!isEmptySearch()">Albums et Singles	<ul class="mx-auto list-inline list-inline-horizontal justify-content-left">
		<li class="list-inline-item justify-content-left" *ngFor="let album of albums; let indexAlbum = index">
			<a (click)="sendAlbum(this.album)" routerLink="album">{{album.title}}</a>
			<img src = {{album.cover_small}} >
		</li>
	</ul>
</div>
		<div *ngIf="!isEmptySearch()">Playlists	<ul class="mx-auto list-inline list-inline-horizontal justify-content-left">
		<li class="list-inline-item justify-content-left" *ngFor="let playlist of playlists; let indexPlaylist = index">
			<a (click)="sendPlaylist(this.playlist)" routerLink="playlist">{{playlist.title}}</a>
			<img src = {{playlist.picture_small}} >
		</li> 
	</ul>
</div>
